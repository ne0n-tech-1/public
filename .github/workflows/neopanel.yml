name: Panel

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname
        run: sudo hostnamectl set-hostname toknless

      - name: Download VPS backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install base system dependencies
        run: |
          sudo apt update
          sudo apt install -y curl unzip sudo net-tools neofetch software-properties-common ca-certificates apt-transport-https mariadb-server redis-server
          sudo add-apt-repository -y ppa:ondrej/php
          sudo apt update
          sudo apt install -y php8.2 php8.2-cli php8.2-gd php8.2-mysql php8.2-pdo php8.2-mbstring php8.2-tokenizer php8.2-bcmath php8.2-xml php8.2-fpm php8.2-curl php8.2-zip nginx composer
          sudo apt install -y openssh-server

      - name: Install Docker and Pterodactyl Wings prerequisites
        run: |
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          
          sudo mkdir -p /etc/pterodactyl
          sudo curl -L -o /usr/local/bin/wings "https://github.com/pterodactyl/wings/releases/latest/download/wings_linux_$([[ "$(uname -m)" == "x86_64" ]] && echo "amd64" || echo "arm64")"
          sudo chmod u+x /usr/local/bin/wings
          sudo systemctl enable --now docker

      - name: Restore backup files and start services
        id: restore
        run: |
          if [ -f ./backup/backup.zip ]; then
            sudo unzip -o ./backup/backup.zip -d /
            sudo systemctl start nginx mariadb redis-server
            echo "âœ… Backup restored successfully."
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ§Š No backup found, starting fresh install."
            sudo systemctl start mariadb redis-server
            echo "cache-hit=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Tailscale client
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale with retry
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=toknless || echo "Tailscale already up"
          
          for i in $(seq 1 10); do
            echo "Attempt $i to get Tailscale IP..."
            TAILSCALE_IP=$(sudo tailscale ip -4)
            if [ -n "$TAILSCALE_IP" ]; then
              echo "Tailscale IP is ready: $TAILSCALE_IP"
              break
            fi
            sleep 10
          done
          
          if [ -z "$TAILSCALE_IP" ]; then
            echo "âŒ Failed to get Tailscale IP after multiple retries. Exiting."
            exit 1
          fi

      - name: Full Pterodactyl Installation (First Run Only)
        if: steps.restore.outputs.cache-hit == 'false'
        run: |
          echo "ðŸš€ Starting Pterodactyl fresh installation..."
          TAILSCALE_IP=$(sudo tailscale ip -4)
          DB_PASSWORD=$(openssl rand -base64 16 | tr -d "=\/\+")
          ADMIN_PASS=toknless

          # 1. Setup MariaDB
          sudo mysql -e "CREATE USER 'pterodactyl'@'127.0.0.1' IDENTIFIED BY '${DB_PASSWORD}';"
          sudo mysql -e "CREATE DATABASE pterodactyl;"
          sudo mysql -e "GRANT ALL PRIVILEGES ON pterodactyl.* TO 'pterodactyl'@'127.0.0.1' WITH GRANT OPTION;"

          # 2. Download and configure Panel
          sudo mkdir -p /var/www/pterodactyl
          cd /var/www/pterodactyl
          sudo curl -Lo panel.tar.gz https://github.com/pterodactyl/panel/releases/latest/download/panel.tar.gz
          sudo tar -xzvf panel.tar.gz
          sudo rm -f panel.tar.gz
          sudo cp .env.example .env
          sudo composer install --no-dev --optimize-autoloader
          
          # 3. Run Artisan setup
          sudo php artisan key:generate --force
          sudo php artisan p:environment:setup -n --author=admin@example.com --url=http://${TAILSCALE_IP} --cache=redis --session=redis --queue=redis --redis-host=127.0.0.1 --redis-port=6379
          sudo php artisan p:environment:database -n --host=127.0.0.1 --port=3306 --database=pterodactyl --username=pterodactyl --password=${DB_PASSWORD}
          sudo php artisan migrate --seed --force
          sudo php artisan p:user:make --admin=1 --username=toknless --email=admin@example.com --name-first=Admin --name-last=User --password=${ADMIN_PASS}

          # 4. Nginx config
          sudo sh -c 'cat > /etc/nginx/sites-available/pterodactyl.conf <<EOL
          server {
              listen 80;
              server_name '"$TAILSCALE_IP"';
              root /var/www/pterodactyl/public;
              index index.html index.htm index.php;
              charset utf-8;
              location / { try_files \$uri \$uri/ /index.php?\$query_string; }
              location = /favicon.ico { access_log off; log_not_found off; }
              location = /robots.txt  { access_log off; log_not_found off; }
              access_log  /var/log/nginx/pterodactyl.app-access.log;
              error_log   /var/log/nginx/pterodactyl.app-error.log error;
              location ~ \.php$ {
                  fastcgi_split_path_info ^(.+\.php)(/.+)$;
                  fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
                  fastcgi_index index.php;
                  include fastcgi_params;
                  fastcgi_param SCRIPT_FILENAME \$document_root\$fastcgi_script_name;
                  fastcgi_param HTTP_PROXY "";
              }
              location ~ /\.ht { deny all; }
          }
          EOL'
          sudo ln -s /etc/nginx/sites-available/pterodactyl.conf /etc/nginx/sites-enabled/pterodactyl.conf
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo nginx -t
          sudo systemctl restart nginx

          # 5. Insert Application API key directly into DB
          API_KEY=$(openssl rand -hex 32)
          sudo mysql pterodactyl -e "INSERT INTO application_api_keys (identifier, key, allowed_ips, created_at, updated_at) VALUES ('installer', '${API_KEY}', NULL, NOW(), NOW());"
          echo "API_KEY=${API_KEY}" | sudo tee /var/www/pterodactyl/API_KEY.env

          # 6. Create Location via artisan
          sudo php artisan p:location:make --short=Local --long=Local

          # 7. Create Node via API
          NODE_JSON=$(curl -s -X POST "http://${TAILSCALE_IP}/api/application/nodes" \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "Node1",
              "description": "Local Node",
              "location_id": 1,
              "fqdn": "'"${TAILSCALE_IP}"'",
              "scheme": "http",
              "memory": 4096,
              "disk": 10000,
              "daemon_base": "/var/lib/pterodactyl/volumes",
              "daemon_sftp": 2022,
              "daemon_listen": 8080
            }')
          NODE_ID=$(echo "$NODE_JSON" | grep -o '"id":[0-9]*' | head -1 | cut -d: -f2)

          # 8. Get Wings config
          sudo curl -s -L -o /etc/pterodactyl/config.yml \
            -H "Authorization: Bearer ${API_KEY}" \
            "http://${TAILSCALE_IP}/api/application/nodes/${NODE_ID}/configuration"

          # 9. systemd service for Wings
          sudo tee /etc/systemd/system/wings.service > /dev/null <<EOL
          [Unit]
          Description=Pterodactyl Wings Daemon
          After=docker.service

          [Service]
          User=root
          WorkingDirectory=/etc/pterodactyl
          ExecStart=/usr/local/bin/wings --config /etc/pterodactyl/config.yml
          Restart=always
          RestartSec=5s
          LimitNOFILE=4096

          [Install]
          WantedBy=multi-user.target
          EOL
          sudo systemctl enable --now wings

      - name: Create user toknless with sudo
        run: |
          if ! id -u toknless >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash toknless
            echo "toknless:toknless" | sudo chpasswd
            sudo usermod -aG sudo toknless
            echo "toknless ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/toknless
          fi

      - name: Start Cloudflare Tunnel
        run: |
          docker run -d --name cloudflared cloudflare/cloudflared:latest tunnel --no-autoupdate run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}

      - name: Show connection info
        run: |
          TAILSCALE_IP=$(sudo tailscale ip -4)
          echo "âœ… VPS is running!"
          echo "----------------------------------------"
          echo "ðŸ”— Tailscale IP: ${TAILSCALE_IP}"
          echo "âž¡ï¸ SSH User: toknless"
          echo "âž¡ï¸ SSH Pass: toknless"
          echo "---"
          echo "âž¡ï¸ Pterodactyl Panel URL: http://${TAILSCALE_IP}"
          echo "âž¡ï¸ Pterodactyl User: toknless"
          echo "âž¡ï¸ Pterodactyl Pass: toknless"
          echo "----------------------------------------"

      - name: Keep VPS alive
        run: sleep 20700  # 5h45m

      - name: Backup VPS data
        run: |
          echo "ðŸ’¾ Starting backup process..."
          sudo mkdir -p /opt/vps-backup/data
          
          # Panel + DB
          if [ -d /var/www/pterodactyl ]; then
            sudo rsync -a --delete /var/www/pterodactyl/ /opt/vps-backup/data/panel/
            DB_PASS=$(grep '^DB_PASSWORD=' /var/www/pterodactyl/.env | cut -d'=' -f2 | sed "s/['\"]//g")
            sudo mysqldump pterodactyl --user=pterodactyl --password="${DB_PASS}" > /opt/vps-backup/data/pterodactyl.sql
          fi

          # Wings config
          if [ -f /etc/pterodactyl/config.yml ]; then
            sudo cp /etc/pterodactyl/config.yml /opt/vps-backup/data/
          fi

          # Tailscale state
          if [ -f /var/lib/tailscale/tailscaled.state ]; then
            sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/
          fi

          # Package
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup

      - name: Upload VPS backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: backup.zip
          retention-days: 1
